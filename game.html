<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background: url('image/wallpaper.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        h1, h2, h3 {
            color: indigo;
            margin: 0 0 10px;
        }

        a {
            color: indigo;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .hero {
            text-align: center;
            padding: 20px;
        }

        .hero-box {
            display: inline-block;
            border: 2px solid indigo;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            text-align: center;
            max-width: 800px;
        }

        .game-container {
            margin: 50px auto;
            text-align: center;
        }

        canvas {
            background-color: white;
            border: 2px solid indigo;
            display: block;
            margin: auto;
        }

        .play-button {
            background-color: indigo;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
        }

        .play-button:hover {
            background-color: white;
            color: indigo;
            border: 1px solid indigo;
        }

        .nav-button {
            background-color: indigo;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            right: 20px;
            border-radius: 5px;
            font-size: 16px;
        }

        .nav-button:hover {
            background-color: white;
            color: indigo;
            border: 1px solid indigo;
        }

        .nav-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid indigo;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .nav-popup ul {
            list-style: none;
            padding: 0;
        }

        .nav-popup ul li {
            margin: 10px 0;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        footer {
            text-align: center;
            background-color: indigo;
            color: white;
            padding: 20px;
            margin-top: 20px;
        }

        footer a {
            color: white;
            text-decoration: underline;
        }

        #instructions {
            margin-top: 10px;
            font-size: 14px;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-box">
            <h1><i><b>My Life Chronicles</b></i></h1>
            <h2>Snake Game</h2>
        </div>
    </section>

    <!-- Game Section -->
    <div class="game-container">
        <canvas id="snakeGame" width="400" height="400" style="display: none;"></canvas>
        <button id="playButton" class="play-button">Play</button>
        <p id="instructions" style="display: none;">Use arrow keys to move the snake. Try to eat the food!</p>
    </div>

    <!-- Navigation Popup -->
    <button class="nav-button" onclick="toggleNav()">Menu</button>
    <div class="overlay" onclick="toggleNav()"></div>
    <div class="nav-popup" id="navPopup">
        <h3>Navigation</h3>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="experience.html">Experience</a></li>
            <li><a href="educational.html">Educational</a></li>
            <li><a href="kindred.html">Kindred</a></li>
        </ul>
    </div>

    <footer>
        <p>&copy; 2025 Ainaa Aqilah Kamaruzaman. All Rights Reserved.</p>
    </footer>

    <script>
        function toggleNav() {
            const navPopup = document.getElementById('navPopup');
            const overlay = document.querySelector('.overlay');
            const isVisible = navPopup.style.display === 'block';

            navPopup.style.display = isVisible ? 'none' : 'block';
            overlay.style.display = isVisible ? 'none' : 'block';
        }

        const canvas = document.getElementById('snakeGame');
        const ctx = canvas.getContext('2d');
        const playButton = document.getElementById('playButton');
        const instructions = document.getElementById('instructions');
        const box = 20;

        let snake = [{ x: 10 * box, y: 10 * box }];
        let food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
        let direction = 'RIGHT';
        let score = 0;
        let game;

        playButton.addEventListener('click', startGame);

        function startGame() {
            playButton.style.display = 'none';
            canvas.style.display = 'block';
            instructions.style.display = 'block';
            game = setInterval(draw, 100);
        }

        document.addEventListener('keydown', changeDirection);

        function changeDirection(event) {
            if (event.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
            if (event.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
            if (event.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
            if (event.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            snake.forEach((part, index) => {
                ctx.fillStyle = index === 0 ? 'green' : 'lime';
                ctx.fillRect(part.x, part.y, box, box);
                ctx.strokeStyle = 'darkgreen';
                ctx.strokeRect(part.x, part.y, box, box);
            });

            // Draw food
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, box, box);

            // Move snake
            let head = { x: snake[0].x, y: snake[0].y };
            if (direction === 'UP') head.y -= box;
            if (direction === 'DOWN') head.y += box;
            if (direction === 'LEFT') head.x -= box;
            if (direction === 'RIGHT') head.x += box;

            snake.unshift(head);

            // Check if snake eats food
            if (head.x === food.x && head.y === food.y) {
                score++;
                food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
            } else {
                snake.pop();
            }

            // Check collisions
            if (
                head.x < 0 ||
                head.y < 0 ||
                head.x >= canvas.width ||
                head.y >= canvas.height ||
                snake.slice(1).some(part => part.x === head.x && part.y === head.y)
            ) {
                clearInterval(game);
                alert('Game Over! Your score: ' + score);
                resetGame();
            }
        }

        function resetGame() {
            snake = [{ x: 10 * box, y: 10 * box }];
            food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
            direction = 'RIGHT';
            score = 0;
            playButton.style.display = 'block';
            canvas.style.display = 'none';
            instructions.style.display = 'none';
        }
    </script>
</body>
</html>
